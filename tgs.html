<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter TOTP Code</title>
</head>
<body>
  <form method="POST" action="submit.php">
    <div id="qwe"></div>
    <label>
      Enter your code:
      <input type="text" name="totp" maxlength="6" pattern="\d{6}" required>
    </label>
    <button type="submit">Submit</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    const value = params.get('qwe');
    document.getElementById("qwe").innerHTML = ">>>" + value + "<<<";
  </script>

</body>
</html>
